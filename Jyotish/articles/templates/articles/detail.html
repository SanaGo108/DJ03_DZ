{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<h1>{{ article.title }}</h1>
<p>{{ article.short_description }}</p>
<p>{{ article.content }}</p>
<p>Дата публикации: {{ article.formatted_date }}</p>
<p>Автор: {{ article.author.username }}</p>
<a href="{% url 'articles:index' %}">Назад к статьям</a>
{% endblock %}
