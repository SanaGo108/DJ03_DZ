<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Сайт{% endblock %}</title>
</head>
<body>
    <nav>
        <a href="{% url 'articles:index' %}">Главная</a>
        <a href="{% url 'articles:index' %}">Статьи</a>

        {% endif %}

</body>
</html>
